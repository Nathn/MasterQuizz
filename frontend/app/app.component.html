<header>
  <div class="toolbar">
    <div class="logo">
      <img src="../assets/logo.png" alt="MasterQuizz logo">
    </div>
    <div class="title-bar" href="#">
      <h1>MasterQuizz</h1>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Entraînement</a></li>
        <li><a href="#">Multijoueur</a></li>
        <li><a href="#">Classements</a></li>
        <li><a href="#">À propos</a></li>
      </ul>
    </div>
    <div class="buttons" *ngIf="!user && !isLoading">
      <button class="sign-in" (click)="navigateToLogin()">Connection</button>
      <button class="sign-up" (click)="navigateToRegister()">Inscription</button>
    </div>
    <div class="buttons" *ngIf="user && !isLoading">
      <span class="username">Bonjour, <b>{{ user.displayName }}</b></span>
      <button class="sign-out" (click)="logout()">Déconnection</button>
    </div>
    <div class="buttons" *ngIf="isLoading">
      <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
    </div>
  </div>
</header>

<main>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>

<footer>
  © 2023 MasterQuizz. Tous droits réservés.
</footer>
