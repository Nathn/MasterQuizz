<form (ngSubmit)="login()" #registerForm="ngForm">
    <h2>Connection Ã  votre compte</h2>
    <div class="form-group">
        <label for="username">Pseudo :</label><br />
        <input type="text" class="form-control" id="username" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="username" required />
    </div>
    <div class="form-group">
        <label for="password">Mot de passe :</label><br />
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" class="submit-button" [disabled]="!registerForm.valid || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">
            <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>&nbsp;Chargement...
        </span>
    </button>
</form>
