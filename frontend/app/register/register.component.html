<form (ngSubmit)="register()" #registerForm="ngForm">
    <h2>Cr√©ation de votre compte</h2>
    <div class="form-group">
        <label for="username">Pseudo :</label><br />
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required
            autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="email">Adresse email :</label><br />
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
        <label for="password">Mot de passe :</label><br />
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" class="submit-button" [disabled]="!registerForm.valid">S'inscrire</button>
</form>
